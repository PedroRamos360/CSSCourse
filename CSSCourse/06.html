<!DOCTYPE html>
<html lang="en">
   <style>
      .d1{background:LightSkyBlue;}
      .d2{background:LightSalmon;}
      .d3{background:LightGreen;}
      .d4{background:LightPink;}
      .d5{background:PaleTurquoise;}

      .content {
         font-size: 40px;
         font-family: monospace;
         font-weight: bold;

         display: grid;
         /* NÃºmero de colunas e width delas*/
         grid-template-rows: 50px 60px;
         grid-template-columns: 100px 100px 100px;
      }
   </style>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid</title>
</head>
<body>
   <div class="content">
      <div class="d1">1</div>
      <div class="d2">2</div>
      <div class="d3">3</div>
      <div class="d4">4</div>
      <div class="d5">5</div>
   </div>
</body>
</html>
