<!DOCTYPE html>
<html lang="en">
<style>
   .pink-text {
      color: pink;
   }
   .blue-text {
      color: blue;
   }

   body {
      background-color: black;
      color: green;
      font-family: monospace;
   }
</style>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <!--
   HTML escolhe sempre a estilização mais específica por isso a cor
   gerada na página sera rosa.
   Se duas classes se contradizerem o HTML usa a última mencionada no
   css.
   -->
   <h1 class="pink-text blue-text">Hello World</h1>
</body>
</html>
