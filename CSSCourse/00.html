<!DOCTYPE html>
<!-- importar fontes: fonte do google fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,900&display=swap" rel="stylesheet">
<!-- Estilos através da tag style -->
<style>
    p {
        color: blue;
        font-size: 16px;
        font-family: monospace;
    }

    /* É possível colocar estilos em apenas uma linha */
    a { color: black; font-size: 20px; font-family: Roboto, sans-serif }

    h1 {
        color: blue;
        font-family: Roboto, sans-serif; /* sans-serif será carregada caso roboto não poder ser usada */
    }

    /* Estilização de classe */
    .violet-class {
        color: violet;
        font-size: 30px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Estilos diretamente no elemento -->
    <h2 style="color: red">Title</h2>
    <h2 class="violet-class">violet Title</h2>


    <h1>Title 2</h1>
    <p>Paragraph</p>
    <a href="./01.html">Next Page</a>
</body>
</html>
